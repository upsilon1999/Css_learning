<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css颜色</title>
	<style>
		/* 
			使用颜色名
			局限性:
			1.颜色名不能随便写，
			2.颜色名有限
			3.表达不精确

			所以开发时基本不用
			2.具体的颜色名参考MDN官方文档
			https://developer.mozilla.org/en-US/docs/Web/CSS/named-color
		*/
		.test{
			color: red;
		}
		
	</style>
</head>
<body>
	<h2 class="test">学无止境！</h2>
</body>
</html>

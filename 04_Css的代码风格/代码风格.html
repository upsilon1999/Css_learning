<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>代码风格</title>
	<style>
		/* 
			展开风格
			开发时推荐，便于维护和调试
		*/
		h1 {
			color: red;
		}
		/* 
			紧凑风格
			项目上线时推荐，可以减少文件体积
		*/
		h1{font-size:100px;}
	</style>
</head>
<body>
	<h1>学习Css的代码风格</h1>
</body>
</html>

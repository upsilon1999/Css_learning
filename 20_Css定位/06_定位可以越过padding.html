<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>定位可以越过padding</title>
	<style>
		.outer {
			width: 800px;
			height: 600px;
			padding: 20px;
			background-color: #888;
			position: relative;
		}

		.inner {
			width: 200px;
			height: 200px;
			background-color: orange;
			position: absolute;
			top: 0;
			left: 0;
		}
		/* 
			原理：定位是针对盒子的，而padding是盒子的一部分
			所以定位会越过padding
		*/
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>语法规范</title>
	<style>
		/* 
			1. 选择器与声明块之间推荐有一个空格
			2. 最后一个声明末尾的分号可以省略，但不推荐
			3.声明的属性值前面冒号之间推荐有一个空格
			4.不区分大小写，但是推荐纯小写
		*/
		h1 {
			color:green;
			font-size: 100px;
		}
	</style>
</head>
<body>
	<h1>学习css语法规范</h1>
</body>
</html>

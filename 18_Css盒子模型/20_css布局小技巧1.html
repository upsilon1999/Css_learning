<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>布局技巧1</title>
	<style>
		.outer {
			width: 400px;
			height: 400px;
			background-color: gray;

			/* 要想要子元素的margin生效，需要添加 */
			overflow: hidden;
		}
		.inner {
			width: 200px;
			height: 100px;
			background-color: orange;

			/* 水平居中 */
			margin: 0 auto;

			/* 垂直居中 （父元素总高度-该元素总高度）/2 */
			margin-top: 150px;

			/* 内部文本水平居中 */
			text-align: center;
			/* 
				内部单行文本垂直居中
				行高等于高度
			 */
			line-height: 100px;
		}

	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">
			inner
		</div>
	</div>
</body>
</html>

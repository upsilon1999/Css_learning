<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>修改元素的显示模式</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			font-size: 20px;
			/* 设置显示模式 */
			/* 块级元素 */
			/* display: block; */

			/* 行内块元素 */
			/* display: inline-block; */

			/* 行内元素 */
			display: inline;

			/* 不显示，可以理解为没有显示模式*/
			/* display: none; */
		}
		#d1{
			background-color: skyblue;
		}
		#d2 {
			background-color: orange;
		}
		#d3 {
			background-color: blueviolet;
		}
	</style>
</head>
<body>
	<div id="d1">你好1</div>
	<div id="d2">你好2</div>
	<div id="d3">你好3</div>
</body>
</html>

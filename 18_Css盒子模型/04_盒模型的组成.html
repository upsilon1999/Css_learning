<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
			/* 内容区的宽 */
			width: 400px;
			/* 内容区的高 */
			height: 400px;
			/* 内边距 -- 背景颜色会填充内边距区域 */
			padding: 20px;
			/* 边框 -- 背景颜色也会填充边框区域，只是我们设置的颜色把它盖住了 */
			border:10px solid #000;

			/* 边框最终大小 -- 内容区+内边距+边框 */


			/*外边距 -- 只影响盒子位置，是与外部的距离*/
			margin:40px;
			font-size: 20px;
			background-color: gray;
		}
	</style>
</head>
<body>
	<div>
		你好啊
	</div>
</body>
</html>

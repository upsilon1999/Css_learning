<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>文本修饰</title>
	<style>
		h1{
			font-size: 100px;
			/* 
			文本修饰用的属性与CSS2写法一样 
			只不过变成了复合属性
			*/
			/* 线条加在哪 */
			text-decoration-line: overline;
			/* 线条样式 */
			text-decoration-style: dashed;
			/* 线条颜色 */
			text-decoration-color: blue;

			/* 复合 */
			/* text-decoration: overline dashed blueviolet; */
		}
	</style>
</head>
<body>
	<h1>你好</h1>
</body>
</html>

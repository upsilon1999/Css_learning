<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目排序</title>
    <style>
        .outer{
           width: 1000px;
           height: 600px;
           background-color: #888;
           /* 伸缩盒模型相关的属性 */
           display: flex;
           flex-direction:row;
           flex-wrap: wrap;  
           justify-content:flex-start;
       }
       .inner {
           width: 200px;
           height: 200px;
           background-color: skyblue;
           border: 1px solid black;
           box-sizing: border-box;
           flex: 1 1 0;
       }
       /* 
        单独调节某个项目在侧轴方向上的对齐方式
        属性值和单行侧轴对齐一样
       */
       .inner2{
        align-self: flex-end;
       }
   </style>
</head>
<body>
    <div class="outer">
		<div class="inner">1</div>
		<div class="inner inner2">2</div>
		<div class="inner">3</div>
	</div>
</body>
</html>

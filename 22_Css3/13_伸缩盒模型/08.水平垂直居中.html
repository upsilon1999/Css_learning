<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素水平垂直居中</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: #888;
            display:flex;

            /* 
                方案一
                ① 父元素开启弹性盒子
                ② 使得伸缩项目在水平和垂直方向上对齐
             */
            /* 
                justify-content: center;
                align-items: center;
             */
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: orange;

            /* 
                方案二
                ① 父元素开启弹性盒子
                ②子元素添加 margin:auto;
            */
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>
</html>

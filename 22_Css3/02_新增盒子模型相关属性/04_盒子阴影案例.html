<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>盒子阴影</title>
	<style>
		.box1 {
			width: 400px;
			height: 400px;
			background-color: orange;
			margin: 0 auto;
			margin-top: 100px;
			
			position: relative;
			top: 0;
			left: 0;
			transition: 0.3s linear all;
		}
		.box1:hover{
			box-shadow: 0px 0px 20px black;
			/* 移入时上移一点 */
			top: -1px;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
</body>
</html>

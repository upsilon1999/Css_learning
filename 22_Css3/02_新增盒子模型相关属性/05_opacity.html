<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>不透明性</title>
	<style>
		.box1 {
			width: 200px;
			height: 200px;
			background-color: orange;
			font-size: 40px;
			/* 
				调整整个盒子与里面内容的透明度
				最小值是0，盒子还在，只是隐身了

				取值为0~1，0完全透明，1完全不透明，默认为1
			*/
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div class="box1">你好啊</div>
</body>
</html>

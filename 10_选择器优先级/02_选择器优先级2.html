<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>选择器优先级</title>
	<style>
		/* 类选择器>元素选择器>通配选择器 */
		.slogan{
			color:green;
		}
		h2{
			color: red;
		}
	</style>
</head>
<body>
	<h2 class="slogan">世上无难事</h2>
</body>
</html>

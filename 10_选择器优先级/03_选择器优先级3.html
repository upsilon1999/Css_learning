<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>选择器优先级</title>
	<style>
		/* ID选择器>类选择器>元素选择器>通配选择器  */

			color: blueviolet;
		}
		.slogan{
			color: blue;
		}
	</style>
</head>
<body>
	<h2 id="title" class="slogan">世上无难事</h2>
</body>
</html>

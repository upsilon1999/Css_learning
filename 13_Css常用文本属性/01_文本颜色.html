<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>文本颜色</title>
	<style>
		/* 
			文本颜色就是 color
		*/
		.test1 {
			color: red;
		}
		.test2 {
			color:rgb(255, 0, 0)
		}
		.test3 {
			color: #f00;
		}
		.test4 {
			color:hsl(0, 100%, 50%)
		}
	</style>
</head>
<body>
	<p class="test1">学无止境！</p>
	<p class="test2">学无止境！</p>
	<p class="test3">学无止境！</p>
	<p class="test4">学无止境！</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>伪类选择器概念</title>
	<style>
		/* 
			是分类，但是没有用class属性，所以叫伪类
			什么是伪类？
			很像类，但不是类，是元素特殊状态的一种描述
			类用”.“,伪类用":"
		*/
		/* 
			没有访问过的a元素
		*/
		a:link{
			color:orange;
		}
		/* 
			访问过的a元素
		*/
		a:visited{
			color:aqua;
		}
	</style>
</head>
<body>
	<a href="#">链接1</a>
	<a href="#">链接2</a>
</body>
</html>

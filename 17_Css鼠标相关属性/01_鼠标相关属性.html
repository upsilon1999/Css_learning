<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>鼠标相关的属性</title>
	<style>
		div {
			width: 400px;
			height: 400px;
			background-color: orange;
			/* 
				cursor
				鼠标属性，有非常多的属性

				pointer 小手
				move  拖动
				wait  转圈等待
				crosshair 十字架
				help 小问号
				url(路径),pointer 自定义鼠标光标
			*/
		}
		input {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div>
		鼠标进来试试
		<input type="text">
		<a href="#">百度</a>
	</div>
</body>
</html>

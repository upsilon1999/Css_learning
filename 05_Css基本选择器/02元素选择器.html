<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>元素选择器</title>
	<style>
		/*
			元素选择器
			会把页面上所有的同名元素赋予相同的样式，不能实现差异化

			作用：为页面中 某种元素 统一设置样式

			语法：
			标签名 {
				属性名：属性值;
			}
		*/
		h1{
			color: chocolate;
		}
		p {
			color:green;
		}
	</style>
</head>
<body>
	<h1>我是标题</h1>
	<p>我是段落</p>
	<p>我是第二个段落</p>
</body>
</html>

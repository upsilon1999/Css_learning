<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>通配选择器</title>
	<style>
		/* 
			通配选择器 *
			作用： 可以选中所有的HTML元素

			主要场景：清除样式时作用巨大
		*/
		* {
			color: red;
			font-size: 10px;
		}
	</style>
</head>
<body>
		<h1>我是标题</h1>
		<p>我是段落</p>
</body>
</html>

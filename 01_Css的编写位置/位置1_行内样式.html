<!DOCTYPE html>
<html lang="en">
<head>
	<title>位置1_行内样式</title>
</head>
<body>
	<!-- 在html标签身上有一个style属性，专门用于写行内样式 -->
	<!-- style属性可以理解为一个CSS对象，里面以键值对的形式书写内容 -->
	<!-- CSS不区分大小写，
			1. color:red; <=> COLOR:RED;
			2. font-Size:20px; <=> font-size:20px;
			只要键名存在就可以写
	-->
	<h1 style="color:blue;font-size: large;">欢迎学习CSS</h1>
</body>
</html>

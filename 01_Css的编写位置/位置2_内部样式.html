<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>内部样式</title>
	<style>
		/*
			style标签可以放在head或body内部，和其他html标签一样
			如果我们位置乱写，浏览器在解析的时候会吧style标签解析到head里
			内部样式即在html内部使用style标签包裹的样式，写法
			
			标识符 {
				css对象
			}
		*/
		h1{
			color:aqua;
		}
	</style>
</head>
<body>
	<h1>欢迎学习CSS</h1>
</body>
</html>
